version: 1
frontend: # Esta es la definición que Amplify está buscando
  phases:
    preBuild:
      commands:
        - python --version
        - pip install --upgrade pip
    build:
      commands:
        - pip install -r requirements.txt
  artifacts:
    baseDirectory: / # Directorio base después de la compilación
    files:
      - '**/*' # Todos los archivos a incluir en el despliegue