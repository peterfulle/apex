version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Iniciando fase de pre-construcción"
        - python --version
        - pip install --upgrade pip
    build:
      commands:
        - echo "Iniciando fase de construcción"
        - pip install -r requirements-deploy.txt
        - echo "Construcción completada"
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths:
      - .pip-cache/**/*