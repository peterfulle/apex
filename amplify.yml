version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Iniciando fase de pre-construcción"
        - ls -la
    build:
      commands:
        - echo "Iniciando fase de construcción"
        - echo "Verificando estructura del proyecto"
        - find . -name "*.html" | sort
        - echo "Construcción completada"
  artifacts:
    baseDirectory: .
    files:
      - '**/*.html'
      - '**/*.css'
      - '**/*.js'
      - '**/*.png'
      - '**/*.jpg'
      - '**/*.jpeg'
      - '**/*.gif'
      - '**/*.svg'
      - '**/*.ico'