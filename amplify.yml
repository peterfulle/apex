version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Iniciando fase de pre-construcción"
    build:
      commands:
        - echo "Iniciando fase de construcción"
        - echo "Construcción completada"
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
    discard-paths: no
  cache:
    paths: []
  customHeaders:
    - pattern: '**/*.html'
      headers:
        - key: 'Cache-Control'
          value: 'max-age=0, no-cache, no-store, must-revalidate'
    - pattern: '**/*.{js,css,png,jpg,jpeg,gif,svg}'
      headers:
        - key: 'Cache-Control'
          value: 'max-age=31536000'